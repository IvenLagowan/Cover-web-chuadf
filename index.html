<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Usign JavaScript - Chua DF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" onclick="watchStop()">
            <img src="images/start.png" onclick="watchStart()">
            <img src="images/reset.png" onclick="watchReset()">
        </div>
    </div>

<script>

   let  [saconds, minutes, hours] = [0,0,0];
   let  displayTime = document.getElementById("displayTime");
   let  timer = null;

    function stopwatch(){
        saconds++;
         if(saconds == 60){
             saconds = 0;
             minutes++;

              if(minutes == 60){
                 minutes = 0;
                 hours++;
              }
         }

         let h = hours   < 10 ? "0" + hours   : hours;
        let m = minutes < 10 ? "0" + minutes : minutes;
        let s = saconds < 10 ? "0" + saconds : saconds;

        displayTime.innerHTML = h +":"+ m +":"+ s;
    
    
    }



    function watchStart(){
        if(timer!== null)
        {
            clearInterval(timer);
        }
       timer  = setInterval(stopwatch, 1000);
    }

    function watchStop(){
        clearInterval(timer);
    }

    function watchReset(){
        clearInterval(timer);
        [saconds, minutes, hours] = [0,0,0];
        displayTime.innerHTML = "00:00:00";
    }

</script>

</body>
</html>
